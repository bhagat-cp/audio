<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
    integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="modal-container">
      <div class="left">
        <div class="options-list">
          <div class="each-option-container">
            <div class="each-option">
              <div class="option-icon"></div>
              <div class="option-name">Audio</div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="confiration-list">
          <div class="each-config-container">
            <div class="each-config">
              <div>Device Input</div>
              <div>
                <select id="audio-input"></select>
              </div>
            </div>

            <div class="each-config">
              <div>Test Audio</div>
              <div>
                <button id="audio-test-btn">Start</button>
              </div>
              <div id="volume-cont">
                <div id="actual-volume"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- for p5js -->
    <canvas></canvas>
    <button id="audioBtn">Start</button>
  </body>
</html>
